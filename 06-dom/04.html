<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Dom | with Mukku</title>

<body style="background-color: #212121; color:#fff">
    <ol class="language">
        <li>JavaScript</li>
    </ol>
</body>
<script>
    // here we add append child in the last of tree, there can roblem if tree will be long

  function addLanguage(langName) {
    const li = document.createElement('li');
    li.innerHTML = `${langName}`;
    document.querySelector('.language').appendChild(li);
}
addLanguage("python");
addLanguage("TypeScript");
addLanguage("React.JS");

// we can optimmum solution of given method bellow
function addOptiLanguage(langName){
   const li = document.createElement('li');
   li.appendChild(document.createTextNode(langName))
   document.querySelector('.language').appendChild(li)
}
addOptiLanguage('Golang')
addOptiLanguage('MongoDB') 


// Edit  Ex.1
const secondLang =document.querySelector("li:nth-child(2)")

const newLi =document.createElement('li')
newLi.textContent ="Mukku"
secondLang.replaceWith(newLi)
